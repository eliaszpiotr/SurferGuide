{% extends 'home.html' %}
{% block content %}
    <div class="container" style="width: 40rem;">
        <div class="row">
            <div class="col-md-12" style="margin-top: 15px;">
                <h1>Deleting spot</h1>
            </div>
        </div>
        <div class="container " style="margin-top: 15px">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-text">
                                <p>Are you sure you want to delete this spot?</p>
                                <form action="{% url 'spot-delete' surfspot.id %}" method="post">
                                    {% csrf_token %}
                                    <input type="submit" value="Yes" class="btn btn-danger">
                                    <a onClick="javascript:history.go(-1);" class="btn btn-dark" style="margin-left: 10px;">No</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
