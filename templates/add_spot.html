{% extends 'home.html' %}

{% block content %}

     <div class="container">
        <a onClick="javascript:history.go(-1);" class="btn btn-dark" style="margin-top: 15px;">Back</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 15px;">
                <h1 class="my-3">Add a new surfing spot</h1>
            </div>
        </div>
        <div class="container form-control my-3">
            <div class="row">
                <div class="col-md-12 ">
                    <form method="post" class=" m-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-outline-dark " type="submit" value="Submit"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
