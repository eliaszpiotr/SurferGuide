{% extends 'home.html' %}

{% block content %}

    <div class="container">
        <a onClick="javascript:history.go(-1);" class="btn btn-dark" style="margin-top: 15px;">Back</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-top: 15px;">
                <h1>Your profile information:</h1>

            </div>
        </div>
        <div class="container form-control m-5">
            <div class="row">
                <div class="col-md-12 ">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-dark my-2" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
