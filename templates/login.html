{% extends 'home.html' %}
{% block content %}
    <div class="container" style="width: 40rem;">
        <a onClick="javascript:history.go(-1);" class="btn btn-dark" style="margin-top: 15px;">Back</a>
    </div>
    <div class="container" style="width: 40rem;">
        <div class="row">
            <div class="col-md-12" style="margin-top: 15px;">
                {% if register %}
                <h1>Login</h1>
                {% else %}
                <h1>Register</h1>
                {% endif %}

            </div>
        </div>
        <div class="container form-control" style="margin-top: 15px">
            <div class="row">
                <div class="col-md-12 ">
                    <form method="post">
                        {% csrf_token %}
                        <h3 style="color: #cc3636">{{ message }}</h3>
                        {{ form.as_p }}
                        <input class="btn btn-outline-dark my-2" type="submit" value="Submit">
                    </form>
                    <div>
                        {% if register %}
                            <br><h6><a href="{% url 'register' %}" style="color: black">{{ register }}</a></h6>
                        {% else %}

                            <br><h6><a href="{% url 'login' %}" style="color: black">You already have an account? Login here!</a></h6>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
