<ul class="list-group">
    {% for obj in objects %}
        <li class="list-group-item ">
            <a style="color: black; text-decoration: none;"
               href="{{ obj.get_absolute_url }}">{{ obj }}</a>
        </li>
    {% empty %}
        <h3 class="list-group-item">No results found</h3>
    {% endfor %}
</ul>
